<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>SpoilerKing</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <img
          src="Assets/icons/Hamburger menu.svg"
          alt=""
          class="hamburger-open active"
        />
        <img
          src="Assets/icons/times-svgrepo-com.svg"
          alt=""
          class="hamburger-close"
        />
        <img src="Assets/logo.png" alt="Investors Logo" class="nav__logo" />

        <ul class="menu-bg">
          <li class="nav__item-bg"><a href="">Home</a></li>
          <li class="nav__item-bg"><a href="">Discover</a></li>
          <li class="nav__item-bg"><a href="">Watchlist</a></li>
          <li class="nav__item-bg"><a href="">Live TV</a></li>
        </ul>

        <div class="nav__search">
          <form action="#" class="search">
            <button class="search__button">
              <img src="Assets/icons/Search.svg" alt="" class="search__icon" />
            </button>

            <input
              type="text"
              name=""
              id="search__input"
              class="search__input"
              placeholder="Search"
            />
          </form>
          <img src="Assets/profile.png" alt="Profile picture" class="profile" />
        </div>
      </nav>

      <ul class="nav-sm">
        <div class="menu-sm">
          <img src="Assets/logo.png" alt="Logo" class="nav__logo-sm" />

          <li class="nav__item-sm"><a href="">Home</a></li>
          <li class="nav__item-sm"><a href="">Discover</a></li>
          <li class="nav__item-sm"><a href="">Watchlist</a></li>
          <li class="nav__item-sm"><a href="">Live TV</a></li>
        </div>
      </ul>
    </header>

    <main>
      <section class="hero">
        <div class="highlight">
          <img src="Assets/Fast X logo.png" alt="" class="highlight__name" />
          <div class="highlight__desc">
            <span>2023</span>
            <span>2h 2m</span>
            <span>17+</span>
            <span>CC</span>
            <span>4k</span>
          </div>
          <div class="highlight__play"></div>
        </div>

        <div class="pic">
          <img src="" alt="" />
        </div>
      </section>
    </main>
  </body>
  <script async src="script.js"></script>
</html>
