    <header>
      <nav class="nav">
        <ul class="nav__bar">
          <div class="hamburgers">
            <img

              alt=""
              class="hamburger-open"
            />
            <img
              src="Assets/icons/times-svgrepo-com.svg"
              alt=""

            />
          </div>

          <div class="menu-bg">

            <li class="nav__item"><a href="">Home</a></li>
            <li class="nav__item"><a href="">Discover</a></li>
            <li class="nav__item"><a href="">Watchlist</a></li>
            <li class="nav__item"><a href="">Live TV</a></li>
          </div>

        <div class="nav__search">
          <form action="#" class="search">
            <button class="search__button">
              <img src="Assets/icons/Search.svg" alt="" class="search__icon" />
            </button>

            <input
              type="text"
              name=""
              id="search__input"
              class="search__input"
              placeholder="Search"
            />
          </form>
          <img src="Assets/profile.png" alt="Profile picture" class="profile" />
        </div>
      </nav>
      <ul class="nav__bar-sm">
        <div class="menu-sm">
          <img src="Assets/logo.png" alt="Logo" class="nav__logo" />

          <li class="nav__item"><a href="">Home</a></li>
          <li class="nav__item"><a href="">Discover</a></li>
          <li class="nav__item"><a href="">Watchlist</a></li>
          <li class="nav__item"><a href="">Live TV</a></li>
        </div>
      </ul>
