<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>SpoilerKing</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <img src="Assets/logo.png" alt="Logo" class="nav__logo" />

        <ul class="nav__bar">
          <li class="nav__item"><a href="">Home</a></li>
          <li class="nav__item"><a href="">Discover</a></li>
          <li class="nav__item"><a href="">Watchlist</a></li>
          <li class="nav__item"><a href="">Live TV</a></li>
        </ul>

        <div class="nav__search">
          <form action="#" class="search">
            <button class="search__button">
              <img src="Assets/icons/Search.svg" alt="" class="search__icon" />
            </button>

            <input
              type="text"
              name=""
              id="search__input"
              class="search__input"
              placeholder="Search"
            />
          </form>
          <img src="Assets/profile.png" alt="Profile picture" class="profile" />
        </div>
      </nav>
    </header>
  </body>
</html>
